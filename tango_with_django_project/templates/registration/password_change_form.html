{% extends "rango/base.html" %}

{% block body_block %}

<form role="form"  method="post" action=".">
    {% csrf_token %}
    <div class="col-sm-4">
    <h2 class="form-signin-heading">Password Change</h2>
    
    <div class="form-group">
        <p class="required"><label for="id_old_password">Old password:</label>
        <input class="form-control" id="id_old_password" name="old_password" type="password"  placeholder="Enter old password"/></p>
    </div>
    
    <div class="form-group">
        <p class="required"><label for="id_new_password1">New password:</label>
        <input class="form-control" id="id_new_password1" name="new_password1" type="password" placeholder="Enter new password"/></p>
    </div>
    
    <div class="form-group">
        <p class="required"><label for="id_new_password2">New password confirmation:</label>
        <input class="form-control" id="id_new_password2" name="new_password2" type="password" placeholder="Confirm new password"/></p>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
